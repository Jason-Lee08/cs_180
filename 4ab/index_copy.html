<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Project</title>
  <style>
    /* Root colors for easy customization */
    :root {
      --bg-color: #f9f9f9;
      --primary-color: #333;
      --secondary-color: #555;
      --accent-color: #1f8dd6;
      --border-color: #ddd;
    }

    /* Basic resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-color);
      line-height: 1.6;
    }

    /* Page container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styling */
    h1, h2, h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5em;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 30px;
    }

    /* Section separators */
    .section {
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    /* Image gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: calc(33.33% - 10px);
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      background-color: var(--accent-color);
      color: #fff;
      font-weight: bold;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Project Title</h1>
    
    <div class="section">
      <h2>Introduction</h2>
      <p>This section provides an introduction to the project...</p>
    </div>

    <div class="section">
      <h2>Image Gallery</h2>
      <div class="gallery">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <!-- Add more images as needed -->
      </div>
    </div>

    <div class="section">
      <h2>Data Table</h2>
      <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data A</td>
            <td>Data B</td>
            <td>Data C</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <footer>
      <p>Class Project &copy; 2024</p>
    </footer>
  </div>
</body>
</html>
